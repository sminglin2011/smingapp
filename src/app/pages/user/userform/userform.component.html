<p-growl [(value)]="msgs" [style]="{'margin-top':'50px'}"></p-growl>
<p-panel header="Add User">
    <form [formGroup]="form">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Username</span>
                        <input id="input" type="text" pInputText placeholder="Username" formControlName="username">
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Password</span>
                        <input id="input" type="text" pPassword formControlName="password">
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">@</span>
                        <input type="text" pInputText placeholder="Email" formControlName="email">
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Mobile</span>
                        <input type="text" pInputText placeholder="Mobile" formControlName="mobile">
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon">Join Date</span>
                        <!-- <input type="text" pInputText placeholder="DD/MM/YYYY" formControlName="joinDate"> -->
                        <p-calendar placeholder="DD/MM/YYYY" formControlName="joinDate" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <button [disabled]="!form.valid" pButton (click)="onSubmit()" type="button" label="Save"></button>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <button pButton (click)="close()" label="Close"></button>
                </div>
            </div>
        </div>
    </form>
</p-panel>
