<ul class="nav sidebar">
    <li routerLinkActive="active">
        <!-- <span [ngClass]="{'glyphicon glyphicon-blackboard': true}" aria-hidden="true"></span> -->
        <a [routerLink]="item.url" (click)="menuitemCollapsed = !menuitemCollapsed"> <span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>{{item.title}}</a>

    </li>
    <li [collapse]="menuitemCollapsed" *ngFor="let childMenu of item.child">
        <div class="submittitle">
            <app-menuitem [item]="childMenu"></app-menuitem>
        </div>
    </li>
</ul>
